{{define "Index"}}

{{template "_head"}}

<body>
    {{template "_menu"}}
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Descricao}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                    <td><a class="btn btn-danger" href="/delete?id={{ .Id }}">Deletar</a> 
                </tr>
                {{end}}
            </tbody>
        </table>
        <!-- a.btn.btn-primary.mb-2 -->
        <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
    </div>
</body>

</html>

{{end}}
