{{define "Index"}}

{{template "_head"}}

<body>
    {{template "_menu"}}
    <div class="container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr>
                    <td>{{.Nome}}</td>
                    <td>{{.Descricao}}</td>
                    <td>{{.Preco}}</td>
                    <td>{{.Quantidade}}</td>
                    <td><button onclick="onDelete({{ .Id }})" class="btn btn-danger">Deletar</button></td>
                </tr>
                {{end}}
            </tbody>
        </table>
        <!-- a.btn.btn-primary.mb-2 -->
        <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
    </div>
</body>

<script>
        function onDelete(id) {
            let resposta = confirm("Tem certeza que deseja deletar?")
            if (resposta) {
                window.location = "/delete?id=" + id
            }
        }
    </script>
</html>

{{end}}
